
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Smart Finance Manager</h1>
            <p class="intro">Your AI-powered financial assistant. Manage budgets, track expenses, and gain insights with precision and ease.</p>
            <div class="buttons">
                <button id="loginBtn" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="signupBtn" class="btn"><i class="fas fa-user-plus"></i> Signup</button>
            </div>
            <div id="authForm" class="hidden form-container">
                <form id="authSubmit">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="hidden" id="action" name="action" value="">
                    <button type="submit" id="submitBtn" class="btn btn-submit"><i class="fas fa-check"></i> Submit</button>
                </form>
                <p id="errorMessage" class="error hidden"></p>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        animatePageLoad();
    </script>
</body>
</html>
